<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات - APIs متعددة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تحميل فيديوهات من منصات متعددة</h1>
        <p>اختر المنصة، أدخل الرابط، واختر الصيغة.</p>
        
        <form id="downloadForm">
            <select id="platform" required>
                <option value="">اختر المنصة</option>
                <option value="youtube">يوتيوب</option>
                <option value="facebook">فيسبوك</option>
            </select>
            <input type="url" id="url" placeholder="أدخل الرابط" required>
            <select id="format">
                <option value="720">720p</option>
                <option value="1080">1080p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="240">240p</option>
                <option value="144">144p</option>
                <option value="mp3">MP3 (صوت - يوتيوب فقط)</option>
                <option value="mp4">MP4 (فيسبوك)</option>
            </select>
            <button type="submit">تحميل</button>
        </form>
        
        <div id="result" style="display: none;">
            <h2>نتيجة التحميل</h2>
            <img id="thumbnail" alt="صورة مصغرة">
            <p><strong>العنوان:</strong> <span id="title"></span></p>
            <p><strong>النوع:</strong> <span id="type"></span></p>
            <p><strong>الصيغة:</strong> <span id="formatResult"></span></p>
            <p><strong>المدة:</strong> <span id="duration"></span></p>
            <a id="downloadLink" href="#" target="_blank" class="download-btn">تحميل الآن</a>
        </div>
        
        <div id="error" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
